<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
        }

        
        .project {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 300px;
            margin: 0 auto;
            margin-top: 30px;
            padding: 0 10px;
        }


        .project:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            background: #fdfdfd;
        }

        .project img {
            width: 100%;
            border-radius: 8px;
        }

        .project h3 {
            margin: 10px 0 5px;
            color: #0077cc;
        }

        .project p {
            color: #555;
            font-size: 14px;
        }
  </style>
</head>
<body>
    <h1>Portfolio Cá Nhân</h1>
  <img src="https://picsum.photos/300" alt="Ảnh đại diện" class="profile-img">

  <div class="projects">
    <div class="project">
      <img src="https://picsum.photos/200" alt="Dự án 1">
      <h3>Dự án Landing Page</h3>
      <p>Thiết kế website giới thiệu sản phẩm bằng HTML, CSS cơ bản.</p>
    </div>
    <div class="project">
      <img src="https://picsum.photos/200" alt="Dự án 2">
      <h3>Website Bán Hàng</h3>
      <p>Xây dựng giao diện bán hàng responsive dùng Bootstrap.</p>
    </div>
    
  </div>
</body>
</html>
