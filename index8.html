<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #baeaf9;
            padding: 30px;
        }
        .video-container {
            width: 560px;
            margin: 20px;
            border-radius: 20px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>
    <div class = "video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GmONlpebnoA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </div>
